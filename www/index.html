<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="keys.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
      let ncmb = new NCMB(appKey, clientKey);

    // Page init event
    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.matches('#auth_page')) {
          //#auth_page内の処理をココに書く

        page.querySelector('#auth_button').onclick = function() {
          document.querySelector('#navigator').pushPage('page2.html');
        };

      }
    });
  </script>
</head>
<body>
  <ons-navigator id="navigator" page="auth_page.html"></ons-navigator>

  <template id="auth_page.html">
    <ons-page id="auth_page">
      <ons-toolbar>
        <div class="center">新規登録/ログイン</div>
      </ons-toolbar>

      <div class="content" style="text-align: center; margin-top: 50%;">
        <p>
            <ons-input  modifier="underbar" placeholder="ユーザー名"></ons-input>
        </p>
        <p style="margin-top: 20px;"></p>
        <p>
            <ons-input  modifier="underbar" placeholder="パスワード"></ons-input>
        </p>
        <p style="margin-top: 20px;">
            <ons-button id="auth_button">登録/ログイン</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

</body>
</html>
